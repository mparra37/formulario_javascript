<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario Peliculas</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Formulario de Películas</h1>

	<div class="container">
		
		<form id="formulario">
			
			<input class="form-control" type="text" id="titulo" placeholder="Título" required>
			<input class="form-control" type="number" id="anio" placeholder="2000" min="2000" required>
			<input class="form-control" type="number" id="duracion" placeholder="120m" required>
			<select class="form-select" id="genero" name="Genero">
				<option value="0" selected="selected">Selecciona un género</option>
				<option value="comedia">Comedia</option>
				<option value="drama">Drama</option>
				<option value="horror">Horror</option>
				<option value="musical">Musical</option>
				<option value="accion">Acción</option>	
			</select>
			<input class="form-control" type="text" id="director" placeholder="Director" required>
			<textarea class="form-control" id="Sinopsis" placeholder="sinopsis" rows="5"></textarea>
			
		</form>
	</div>

	<h3>Lista de Películas</h3>

	<table class="table">
		<thead>
			<tr>
				<td>Título</td>
				<td>Año</td>
				<td>Duración</td>
				<td>Género</td>
				<td>Director</td>
				<td>Sinopsis</td>
			</tr>
		</thead>
		<tbody id="cuerpoTabla">
			
		</tbody>

	</table>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
